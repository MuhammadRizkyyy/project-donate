<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        box-sizing: border-box;
      }

      .gradient-bg {
        background: linear-gradient(
          135deg,
          #f0f9f0 0%,
          #e8f5e8 50%,
          #d4f1d4 100%
        );
      }

      .register-card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(134, 239, 172, 0.2);
      }

      .input-focus:focus {
        border-color: #86efac;
        box-shadow: 0 0 0 3px rgba(134, 239, 172, 0.1);
      }

      .btn-hover:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
      }

      .fade-in {
        animation: fadeIn 0.8s ease-out;
      }

      .password-strength {
        height: 4px;
        border-radius: 2px;
        transition: all 0.3s ease;
      }

      .strength-weak {
        background-color: #ef4444;
        width: 25%;
      }
      .strength-fair {
        background-color: #f59e0b;
        width: 50%;
      }
      .strength-good {
        background-color: #10b981;
        width: 75%;
      }
      .strength-strong {
        background-color: #059669;
        width: 100%;
      }

      .error-message {
        color: #ef4444;
        font-size: 0.875rem;
        margin-top: 0.25rem;
      }

      .success-message {
        color: #10b981;
        font-size: 0.875rem;
        margin-top: 0.25rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .shake {
        animation: shake 0.5s ease-in-out;
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div
      class="register-card rounded-2xl shadow-xl p-8 w-full max-w-md fade-in"
    >
      <!-- Logo/Brand -->
      <div class="text-center mb-8">
        <div
          class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4"
        >
          <svg
            class="w-8 h-8 text-green-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
            ></path>
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Buat Akun Baru</h1>
        <p class="text-gray-600 text-sm">Bergabunglah dengan kami hari ini</p>
      </div>

      <!-- Register Form -->
      <form id="registerForm" class="space-y-5">
        <!-- Full Name Input -->
        <div>
          <label
            for="fullName"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Nama Lengkap</label
          >
          <input
            type="text"
            id="fullName"
            name="fullName"
            required
            class="input-focus w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none transition-all duration-200"
            placeholder="Masukkan nama lengkap"
          />
          <div id="fullNameError" class="error-message hidden"></div>
        </div>

        <!-- Email Input -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="input-focus w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none transition-all duration-200"
            placeholder="nama@email.com"
          />
          <div id="emailError" class="error-message hidden"></div>
        </div>

        <!-- Password Input -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Password</label
          >
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              required
              class="input-focus w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none transition-all duration-200 pr-12"
              placeholder="Buat password yang kuat"
            />
            <button
              type="button"
              id="togglePassword"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
            >
              <svg
                id="eyeIcon"
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                ></path>
              </svg>
            </button>
          </div>
          <!-- Password Strength Indicator -->
          <div class="mt-2">
            <div class="bg-gray-200 rounded-full h-1">
              <div
                id="passwordStrength"
                class="password-strength bg-gray-200"
              ></div>
            </div>
            <div id="passwordStrengthText" class="text-xs text-gray-500 mt-1">
              Kekuatan password
            </div>
          </div>
          <div id="passwordError" class="error-message hidden"></div>
        </div>

        <!-- Confirm Password Input -->
        <div>
          <label
            for="confirmPassword"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Konfirmasi Password</label
          >
          <div class="relative">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              class="input-focus w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none transition-all duration-200 pr-12"
              placeholder="Ulangi password"
            />
            <button
              type="button"
              id="toggleConfirmPassword"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
            >
              <svg
                id="eyeIconConfirm"
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                ></path>
              </svg>
            </button>
          </div>
          <div id="confirmPasswordError" class="error-message hidden"></div>
          <div id="confirmPasswordSuccess" class="success-message hidden">
            âœ“ Password cocok
          </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="flex items-start">
          <input
            type="checkbox"
            id="terms"
            name="terms"
            required
            class="w-4 h-4 text-green-500 border-gray-300 rounded focus:ring-green-400 mt-1"
          />
          <label for="terms" class="ml-3 text-sm text-gray-600">
            Saya setuju dengan
            <a
              href="#"
              class="text-green-600 hover:text-green-700 transition-colors"
              >Syarat & Ketentuan</a
            >
            dan
            <a
              href="#"
              class="text-green-600 hover:text-green-700 transition-colors"
              >Kebijakan Privasi</a
            >
          </label>
        </div>

        <!-- Register Button -->
        <button
          type="submit"
          id="registerBtn"
          class="btn-hover w-full bg-green-500 text-white py-3 px-4 rounded-lg font-medium transition-all duration-200 hover:bg-green-600 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span id="registerBtnText">Daftar Sekarang</span>
          <span id="registerBtnLoading" class="hidden">
            <svg
              class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Mendaftar...
          </span>
        </button>
      </form>

      <!-- Divider -->
      <div class="my-6 flex items-center">
        <div class="flex-1 border-t border-gray-200"></div>
        <span class="px-4 text-sm text-gray-500">atau</span>
        <div class="flex-1 border-t border-gray-200"></div>
      </div>

      <!-- Social Register Buttons -->
      <div class="space-y-3">
        <button
          class="w-full flex items-center justify-center px-4 py-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors"
        >
          <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
            <path
              fill="#4285F4"
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            />
            <path
              fill="#34A853"
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            />
            <path
              fill="#FBBC05"
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            />
            <path
              fill="#EA4335"
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            />
          </svg>
          Daftar dengan Google
        </button>

        <button
          class="w-full flex items-center justify-center px-4 py-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors"
        >
          <svg class="w-5 h-5 mr-3" fill="#1877F2" viewBox="0 0 24 24">
            <path
              d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
            />
          </svg>
          Daftar dengan Facebook
        </button>
      </div>

      <!-- Login Link -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Sudah punya akun?
          <a
            href="login.html"
            class="text-green-600 hover:text-green-700 font-medium transition-colors"
            >Masuk di sini</a
          >
        </p>
      </div>
    </div>

    <script>
      // Password visibility toggles
      function setupPasswordToggle(toggleId, inputId, iconId) {
        document
          .getElementById(toggleId)
          .addEventListener("click", function () {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.getElementById(iconId);

            if (passwordInput.type === "password") {
              passwordInput.type = "text";
              eyeIcon.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                    `;
            } else {
              passwordInput.type = "password";
              eyeIcon.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    `;
            }
          });
      }

      setupPasswordToggle("togglePassword", "password", "eyeIcon");
      setupPasswordToggle(
        "toggleConfirmPassword",
        "confirmPassword",
        "eyeIconConfirm"
      );

      // Password strength checker
      function checkPasswordStrength(password) {
        let strength = 0;
        let feedback = [];

        if (password.length >= 8) strength++;
        else feedback.push("minimal 8 karakter");

        if (/[a-z]/.test(password)) strength++;
        else feedback.push("huruf kecil");

        if (/[A-Z]/.test(password)) strength++;
        else feedback.push("huruf besar");

        if (/[0-9]/.test(password)) strength++;
        else feedback.push("angka");

        if (/[^A-Za-z0-9]/.test(password)) strength++;
        else feedback.push("simbol");

        return { strength, feedback };
      }

      // Real-time password validation
      document
        .getElementById("password")
        .addEventListener("input", function () {
          const password = this.value;
          const strengthBar = document.getElementById("passwordStrength");
          const strengthText = document.getElementById("passwordStrengthText");

          if (password.length === 0) {
            strengthBar.className = "password-strength bg-gray-200";
            strengthText.textContent = "Kekuatan password";
            strengthText.className = "text-xs text-gray-500 mt-1";
            return;
          }

          const { strength, feedback } = checkPasswordStrength(password);

          strengthBar.className = "password-strength ";

          if (strength <= 2) {
            strengthBar.className += "strength-weak";
            strengthText.textContent =
              "Lemah - Perlu: " + feedback.slice(0, 2).join(", ");
            strengthText.className = "text-xs text-red-500 mt-1";
          } else if (strength === 3) {
            strengthBar.className += "strength-fair";
            strengthText.textContent = "Cukup - Perlu: " + feedback.join(", ");
            strengthText.className = "text-xs text-yellow-500 mt-1";
          } else if (strength === 4) {
            strengthBar.className += "strength-good";
            strengthText.textContent = "Bagus";
            strengthText.className = "text-xs text-green-500 mt-1";
          } else {
            strengthBar.className += "strength-strong";
            strengthText.textContent = "Sangat Kuat";
            strengthText.className = "text-xs text-green-600 mt-1";
          }
        });

      // Real-time confirm password validation
      document
        .getElementById("confirmPassword")
        .addEventListener("input", function () {
          const password = document.getElementById("password").value;
          const confirmPassword = this.value;
          const errorDiv = document.getElementById("confirmPasswordError");
          const successDiv = document.getElementById("confirmPasswordSuccess");

          if (confirmPassword.length === 0) {
            errorDiv.classList.add("hidden");
            successDiv.classList.add("hidden");
            return;
          }

          if (password !== confirmPassword) {
            errorDiv.textContent = "Password tidak cocok";
            errorDiv.classList.remove("hidden");
            successDiv.classList.add("hidden");
            this.classList.add("border-red-300");
            this.classList.remove("border-green-300");
          } else {
            errorDiv.classList.add("hidden");
            successDiv.classList.remove("hidden");
            this.classList.remove("border-red-300");
            this.classList.add("border-green-300");
          }
        });

      // Form validation
      function validateForm() {
        let isValid = true;
        const errors = {};

        // Validate full name
        const fullName = document.getElementById("fullName").value.trim();
        if (fullName.length < 2) {
          errors.fullName = "Nama lengkap minimal 2 karakter";
          isValid = false;
        }

        // Validate email
        const email = document.getElementById("email").value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          errors.email = "Format email tidak valid";
          isValid = false;
        }

        // Validate password
        const password = document.getElementById("password").value;
        const { strength } = checkPasswordStrength(password);
        if (strength < 3) {
          errors.password = "Password terlalu lemah";
          isValid = false;
        }

        // Validate confirm password
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        if (password !== confirmPassword) {
          errors.confirmPassword = "Password tidak cocok";
          isValid = false;
        }

        // Show errors
        Object.keys(errors).forEach((field) => {
          const errorDiv = document.getElementById(field + "Error");
          errorDiv.textContent = errors[field];
          errorDiv.classList.remove("hidden");
          document.getElementById(field).classList.add("border-red-300");
        });

        // Hide errors for valid fields
        ["fullName", "email", "password", "confirmPassword"].forEach(
          (field) => {
            if (!errors[field]) {
              const errorDiv = document.getElementById(field + "Error");
              errorDiv.classList.add("hidden");
              document.getElementById(field).classList.remove("border-red-300");
            }
          }
        );

        return isValid;
      }

      // Handle form submission
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          if (!validateForm()) {
            // Shake the form for invalid submission
            this.classList.add("shake");
            setTimeout(() => this.classList.remove("shake"), 500);
            return;
          }

          const terms = document.getElementById("terms").checked;
          if (!terms) {
            alert("Mohon setujui Syarat & Ketentuan untuk melanjutkan.");
            return;
          }

          // Show loading state
          const registerBtn = document.getElementById("registerBtn");
          const btnText = document.getElementById("registerBtnText");
          const btnLoading = document.getElementById("registerBtnLoading");

          registerBtn.disabled = true;
          btnText.classList.add("hidden");
          btnLoading.classList.remove("hidden");

          // Simulate registration process
          setTimeout(() => {
            registerBtn.disabled = false;
            btnText.classList.remove("hidden");
            btnLoading.classList.add("hidden");

            const fullName = document.getElementById("fullName").value;
            alert(
              `Demo: Pendaftaran berhasil!\n\nSelamat datang, ${fullName}!\n\nUntuk implementasi sesungguhnya, integrasikan dengan Clerk.com di environment development Anda.`
            );
          }, 2000);
        });

      // Real-time validation on blur
      ["fullName", "email"].forEach((fieldId) => {
        document.getElementById(fieldId).addEventListener("blur", validateForm);
      });
    </script>
